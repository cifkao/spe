theme: jekyll-theme-cayman

paper_url: "https://arxiv.org/abs/2105.08399"
github:
  is_project_page: true
  repository_url: "https://github.com/aliutkus/spe"

markdown: kramdown
kramdown:
  math_engine: katex

defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: "midi"
    values:
      midi: true

exclude:
  - node_modules
  - vendor
  - Gemfile.lock
  - package.json
  - yarn.lock
  - yarn-error.log
